<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades</title>
</head>
<body>

    <script>
        let sumaManana = 0, sumaTarde = 0, sumaNoche = 0;
        let cantidadManana = 5, cantidadTarde = 6, cantidadNoche = 11;

        for (let i = 1; i <= cantidadManana; i++) {
            let edad = parseInt(prompt('Ingrese la edad del estudiante ' + i + ' del turno mañana:'));
            sumaManana += edad;
        }

        for (let i = 1; i <= cantidadTarde; i++) {
            let edad = parseInt(prompt('Ingrese la edad del estudiante ' + i + ' del turno tarde:'));
            sumaTarde += edad;
        }

        for (let i = 1; i <= cantidadNoche; i++) {
            let edad = parseInt(prompt('Ingrese la edad del estudiante ' + i + ' del turno noche:'));
            sumaNoche += edad;
        }

        let promedioManana = sumaManana / cantidadManana;
        let promedioTarde = sumaTarde / cantidadTarde;
        let promedioNoche = sumaNoche / cantidadNoche;

        document.write('Promedio de edades del turno mañana: ' + promedioManana.toFixed(2) + '<br>');
        document.write('Promedio de edades del turno tarde: ' + promedioTarde.toFixed(2) + '<br>');
        document.write('Promedio de edades del turno noche: ' + promedioNoche.toFixed(2) + '<br>');

        if (promedioManana > promedioTarde && promedioManana > promedioNoche) {
            document.write('El turno mañana tiene el promedio de edades mayor.<br>');
        } else if (promedioTarde > promedioManana && promedioTarde > promedioNoche) {
            document.write('El turno tarde tiene el promedio de edades mayor.<br>');
        } else if (promedioNoche > promedioManana && promedioNoche > promedioTarde) {
            document.write('El turno noche tiene el promedio de edades mayor.<br>');
        } else {
            document.write('Hay un empate en los promedios entre algunos turnos.<br>');
        }

    </script>
</body>
</html>
