<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claves</title>
</head>
<body>
    <script>
        let clave1 = prompt('Ingrese la clave:');
        let clave2 = prompt('Ingrese la clave nuevamente:');

        if (clave1 == clave2) {
            document.write('Las claves son iguales.');
        } 
        else {
            document.write('Las claves son diferentes.');
        }
    </script>
</body>
</html>
