<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Perímetro</title>
</head>
<body>
    <script>
        let lado = prompt('Ingrese medida del lado:');

        let perimetro = parseInt(lado) * 4;

        document.write('Su perímetro es: ' + perimetro);
    </script>
</body>
</html>
