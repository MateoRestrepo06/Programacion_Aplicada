<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimetro</title>
</head>
<body>
    <script>
        function calcularPerimetro(lado) {
            let perimetro = 4 * lado;
            return perimetro;
        }

        let ladoCuadrado = 5;
        let perimetroCuadrado = calcularPerimetro(ladoCuadrado);
        document.write('El per√≠metro del cuadrado con lado ' + ladoCuadrado + ' es: ' + perimetroCuadrado);
    </script>
</body>
</html>
