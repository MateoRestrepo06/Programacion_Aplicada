<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 8</title>
</head>
<body>
    <script>
        let numero = 8;
        while (numero <= 500) {
            document.write(numero + ' ');
            numero += 8;
        }
    </script>

</body>
</html>
