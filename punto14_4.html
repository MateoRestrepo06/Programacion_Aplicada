<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Ingrese un número del 1 al 10 para mostrar su tabla de multiplicar:'));

        if (numero >= 1 && numero <= 10) {
            for (let i = 1; i <= 12; i++) {
                let resultado = numero * i;
                document.write(numero + ' x ' + i + ' = ' + resultado + '<br>');
            }
        } else {
            document.write('Por favor, ingrese un número válido entre 1 y 10.');
        }

    </script>
</body>
</html>
