<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio al cliente</title>
</head>
<body>
    <script>
        let precio = parseInt(prompt("Ingrese el precio del art√≠culo (entero):"));
        let cantidad = parseInt(prompt("Ingrese la cantidad que lleva:"));
        let total = precio * cantidad;

        document.write("El total a abonar es: " + total + " pesos.");
    </script>
</body>
</html>
