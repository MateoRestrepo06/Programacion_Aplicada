<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueldos</title>
</head>
<body>
    <script>
        let sueldo = parseFloat(prompt('Ingrese el sueldo:'));
        let antiguedad = parseInt(prompt('Ingrese los a√±os:'));
        
        let nuevoSueldo;

        if (sueldo < 500 && antiguedad >= 10) {
            nuevoSueldo = sueldo * 1.20;
            document.write('El sueldo a pagar con un aumento del 20% es: ' + nuevoSueldo.toFixed(2));
        } 
        else if (sueldo < 500 && antiguedad < 10) {
            nuevoSueldo = sueldo * 1.05;
            document.write('El sueldo a pagar con un aumento del 5% es: ' + nuevoSueldo.toFixed(2));
        } 
        else {
            document.write('El sueldo a pagar es: ' + sueldo.toFixed(2));
        }
    </script>
</body>
</html>
