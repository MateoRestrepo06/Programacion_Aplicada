<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitos</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt('Ingrese un valor entero:'));

        if (numero > 0) {
            document.write('El número es positivo.');
        } 
        else if (numero === 0) {
            document.write('El número es cero.');
        } 
        else {
            document.write('El número es negativo.');
        }
    </script>

</body>
</html>
