<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de las notas</title>
</head>
<body>
    <script>
        let nota1 = parseInt(prompt('Ingrese primer nota:', ''));
        let nota2 = parseInt(prompt('Ingrese segunda nota:', ''));
        let nota3 = parseInt(prompt('Ingrese tercera nota:', ''));

        let suma = nota1 + nota2 + nota3;

        let promedio = suma / 3;
        
        if (promedio >= 3) {
            document.write('Pasaste la materia, felicitaciones');
        } else {
            document.write('No pasaste la materia, lo siento');
        }
    </script>
</body>
</html>
