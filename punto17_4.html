<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<body>
    <script>
        function calcularPromedio(num1, num2, num3) {
            let promedio = (num1 + num2 + num3) / 3;
            return promedio;
        }

        let numero1 = parseInt(prompt('Ingrese el primer número:', ''));
        let numero2 = parseInt(prompt('Ingrese el segundo número:', ''));
        let numero3 = parseInt(prompt('Ingrese el tercer número:', ''));

        let promedioCalculado = calcularPromedio(numero1, numero2, numero3);

        document.write('El promedio de ' + numero1 + ', ' + numero2 + ' y ' + numero3 + ' es: ' + promedioCalculado.toFixed(2));
    </script>
</body>
</html>
