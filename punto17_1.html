<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de 3</title>
</head>
<body>
    <script>
        function encontrarMayor(num1, num2, num3) {
            let mayor = num1;

            if (num2 > mayor) {
                mayor = num2;
            }

            if (num3 > mayor) {
                mayor = num3;
            }

            return mayor;
        }

        let mayorNumero = encontrarMayor(10, 5, 8);
        document.write('El mayor de los tres n√∫meros es: ' + mayorNumero);
    </script>

</body>
</html>
