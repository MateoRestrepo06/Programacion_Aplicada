<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor acumulado</title>
</head>
<body>
    <script>
        let acumulado = 0;
        let valor;
        
        do {
            valor = parseInt(prompt('Ingrese un valor:'));
            if (valor !== 9999) {
                acumulado += valor;
            }
        } while (valor !== 9999);

        document.write('Valor acumulado: ' + acumulado + '<br>');

        if (acumulado > 0) {
            document.write('El valor acumulado es mayor a cero.');
        } else if (acumulado < 0) {
            document.write('El valor acumulado es menor a cero.');
        } else {
            document.write('El valor acumulado es cero.');
        }
    </script>
</body>
</html>
