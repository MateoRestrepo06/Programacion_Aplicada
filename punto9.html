<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar números</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt('Ingrese el primer número:'));
        let numero2 = parseInt(prompt('Ingrese el segundo número:'));
        let numero3 = parseInt(prompt('Ingrese el tercer número:'));

        if (numero1 < 10 || numero2 < 10 || numero3 < 10) {
            document.write('Alguno de los números es menor a diez.');
        } 
        else {
            document.write('Todos los números son mayores o iguales a diez.');
        }
    </script>
</body>
</html>
