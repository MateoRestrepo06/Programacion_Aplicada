<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Triangulos</title>
</head>
<body>
    <script>
        let equilateros = 0;
        let isosceles = 0;
        let escalenos = 0;

        for (let i = 1; i <= 4; i++) {
            let lado1 = parseInt(prompt('Ingrese el primer lado del triángulo ' + i + ':'));
            let lado2 = parseInt(prompt('Ingrese el segundo lado del triángulo ' + i + ':'));
            let lado3 = parseInt(prompt('Ingrese el tercer lado del triángulo ' + i + ':'));

            if (lado1 === lado2 && lado2 === lado3) {
                document.write('Triángulo ' + i + ': Equilátero<br>');
                equilateros++;
            } else if (lado1 === lado2 || lado2 === lado3 || lado1 === lado3) {
                document.write('Triángulo ' + i + ': Isósceles<br>');
                isosceles++;
            } else {
                document.write('Triángulo ' + i + ': Escaleno<br>');
                escalenos++;
            }
        }

        document.write('<br>Cantidad de triángulos equiláteros: ' + equilateros + '<br>');
        document.write('Cantidad de triángulos isósceles: ' + isosceles + '<br>');
        document.write('Cantidad de triángulos escalenos: ' + escalenos + '<br>');

        let menorCantidad = Math.min(equilateros, isosceles, escalenos);
        document.write('<br>Tipo de triángulo con menor cantidad: ');

        if (menorCantidad === equilateros) {
            document.write('Equilátero');
        } else if (menorCantidad === isosceles) {
            document.write('Isósceles');
        } else {
            document.write('Escaleno');
        }

    </script>
</body>
</html>
