<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Multiplicación</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Ingrese el primer número entero:"));
        let num2 = parseInt(prompt("Ingrese el segundo número entero:"));
        let num3 = parseInt(prompt("Ingrese el tercer número entero:"));
        let num4 = parseInt(prompt("Ingrese el cuarto número entero:"));

        let suma = num1 + num2 + num3 + num4;

        let producto = num1 * num2 * num3 * num4;

        document.write("La suma de los números es: " + suma + "<br>");
        document.write("El producto de los números es: " + producto);
    </script>
</body>
</html>
