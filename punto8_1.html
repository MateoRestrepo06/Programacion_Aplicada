<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de Navidad</title>
</head>
<body>
    <script>
        let dia = parseInt(prompt('Ingrese el día:'));
        let mes = parseInt(prompt('Ingrese el mes:'));
        let año = parseInt(prompt('Ingrese el año:'));

        if (dia == 25 && mes == 12) {
            document.write('La fecha ingresada es Navidad.');
        } 
        else {
            document.write('La fecha ingresada no es Navidad.');
        }
    </script>
</body>
</html>
