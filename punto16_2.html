<DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar</title>
</head>
<body>
    <script>
        function mostrarOrdenados(num1, num2, num3) {
            let numeros = [num1, num2, num3];
            numeros.sort((a, b) => a - b);
            document.write('Los n√∫meros ordenados de menor a mayor son: ' + numeros.join(', '));
        }

        mostrarOrdenados(7, 3, 5);
    </script>

</body>
</html>
