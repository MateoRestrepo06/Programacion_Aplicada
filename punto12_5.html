<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 10</title>
</head>
<body>
    <script>
        let numero = 10;
        while (numero <= 1500) {
            document.write(numero + ' ');
            numero += 10;
        }
    </script>
</body>
</html>
